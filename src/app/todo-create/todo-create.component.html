

<div class="container-fluid d-flex flex-column gap-2 w-75">
  <div class="row">
    <div class="d-flex justify-content-between">
      <h3>Create todo </h3>
    </div>
  </div>
  <hr>
  <div class="row  justify-content-center">

    <form class="d-flex flex-column gap-2">
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" name="title">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" type="text" name="description" id="">
        </textarea>
      </div> <div class="form-group">
      <label class="form-label text-nowrap"> Status</label>
      <select class="form-select">
        <option *ngFor="let status of status$ | async">
          {{status.name}}
        </option>
      </select>
      </div>
      <div class="actions d-flex gap-1 mt-2 justify-content-end">
        <button class="btn btn-primary" (click)="$event.preventDefault() ;save()">  Save</button>
        <button class="btn btn-secondary"> Cancel</button>
      </div>
    </form>
  </div>
</div>
